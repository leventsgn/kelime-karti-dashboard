    function loadProgress() {
        const saved = localStorage.getItem('wordGardenProgress');
        if (saved) {
            try {
                const parsed = JSON.parse(saved);
                return initialCards.map(card => {
                    const savedCard = parsed.find(c => c.id === card.id);
                    return savedCard ? { ...card, stage: savedCard.stage } : { ...card };
                });
            } catch (e) {
                console.error('Error parsing saved progress', e);
            }
        }
        return initialCards.map(card => ({ ...card }));
    }

    /**
     * Load user settings (level selection and daily goal) from localStorage.
     */
    function loadSettings() {
        const saved = localStorage.getItem('wordGardenSettings');
        if (saved) {
            try {
                return JSON.parse(saved);
            } catch (e) {
                console.error('Error parsing settings', e);
            }
        }
        return { level: 'All', dailyGoal: 10 };
    }
    function saveProgress(cards) {
        localStorage.setItem('wordGardenProgress', JSON.stringify(cards));
    }

    let cards = loadProgress();
    let firstFlip = null;
    let secondFlip = null;
    let busy = false;

    function shuffleArray(array) {
        const arr = array.slice();
        for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
    }

    function setupMemoryGame() {
        const board = document.getElementById('memory-board');
        board.innerHTML = '';
        // Select eight random cards that are not yet mature (stage < 5)
        const settings = loadSettings();
        // Filter available cards by stage and selected level
        const available = cards.filter(c => c.stage < 5 && (settings.level === 'All' || c.level === settings.level));
        const selected = shuffleArray(available).slice(0, 8);
        // Build pair array with word and translation
        let pairs = [];
        selected.forEach(card => {
            pairs.push({ id: card.id, type: 'word', text: card.word });
            pairs.push({ id: card.id, type: 'translation', text: card.translation });
        });
        pairs = shuffleArray(pairs);
        pairs.forEach((item, idx) => {
            const div = document.createElement('div');
            div.className = 'memory-card';
            div.dataset.cardId = item.id;
            div.dataset.type = item.type;
            div.dataset.text = item.text;
            div.textContent = '';
            div.onclick = () => handleFlip(div);
            board.appendChild(div);
        });
    }

    function handleFlip(cardEl) {
        if (busy || cardEl.classList.contains('matched') || cardEl.classList.contains('flipped')) return;
        cardEl.classList.add('flipped');
        cardEl.textContent = cardEl.dataset.text;
        if (!firstFlip) {
            firstFlip = cardEl;
            return;
        }
        secondFlip = cardEl;
        busy = true;
        // Check for match
        const match = firstFlip.dataset.cardId === secondFlip.dataset.cardId && firstFlip.dataset.type !== secondFlip.dataset.type;
        if (match) {
            // Mark matched
            firstFlip.classList.add('matched');
            secondFlip.classList.add('matched');
            // Update stage for the underlying card
            const id = parseInt(firstFlip.dataset.cardId);
            const card = cards.find(c => c.id === id);
            if (card) {
                card.stage = Math.min(card.stage + 1, 5);
                saveProgress(cards);
            }
            resetFlips(true);
        } else {
            // Not a match: flip back after delay
            setTimeout(() => {
                firstFlip.classList.remove('flipped');
                secondFlip.classList.remove('flipped');
                firstFlip.textContent = '';
                secondFlip.textContent = '';
                resetFlips(false);
            }, 800);
        }
    }

    function resetFlips(matched) {
        firstFlip = null;
        secondFlip = null;
        busy = false;
        // Check if all cards are matched
        const remaining = document.querySelectorAll('.memory-card:not(.matched)');
        if (remaining.length === 0) {
            setTimeout(() => {
                alert('Tebrikler! Tüm eşleşmeleri tamamladınız.');
                setupMemoryGame();
            }, 500);
        }
    }

    }

    setupMemoryGame();
